{% include 'includesAdmin/header.html' %}
<div id="app" class="page">
    <div class="main-wrapper page-main" >
        {% include 'includesAdmin/nav.html' %} 

        <div class="app-content">
            <div class="section">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">PÃ¡gina</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Categorias</li>
                    
                </ol>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>Categorias</h4>
                                
                            </div>

                            <div class="card-body">
                                <form id="frm1" name="frm1" action="{{pathCMSSite}}agregar-categorias" method="post">
                                    <input type="hidden" name="idReg" id="idReg" value="">
                                    <input type="hidden" name="Action" id="Action" value="">
                                    <input type="hidden" name="path" id="path" value="{{pathCMSSite}}">

                                    <div class="text-right">
                                        <button class="btn btn-labeled btn-primary" type="submit">
                                            <span class="btn-label">
                                                <i class="glyph-icon icon-plus"></i>
                                            </span> Agregar
                                        </button>
                                    </div>
                                 
                                    
                                    <div class="table-responsive mt-2">
                                        <table width="100%" cellpadding="0" cellspacing="0" class="table table-striped table-bordered datatable-default" >
                                            <thead>
                                                <tr>
                                                 
                                                    <th class="text-center">Id</th>
                                                    <th class="text-center">Categorias</th>
                                                    <th class="text-center">Accion</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for key, value in datos %}
                                                    
                                                        <tr class="gradeX">
                                                            <td>{{value.id}}</td>
                                                            <td>{{value.categorias}}</td>
                                                            
                                    
                                                            <td class="text-center">
                                                                <button class="btn btn-primary" type="button" onclick="clickBtn({{value.id}}, 'edit','agregar-categorias','frm1')">
                                                                    <i class="fa fa-edit"></i>
                                                    
                                                                </button>
                                                                <button class="btn btn-danger" type="button" onclick="clickBtn({{value.id}}, 'delete','categorias','frm1')">
                                                                    <i class="fa fa-trash"></i>
                                                                </button>
            
                                                              
                                                            </td>
                                                        </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>





{% include 'includesAdmin/footerJS.html' %}
